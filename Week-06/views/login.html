<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/aside.css" /> -->
  </head>
  <body>
    <header>
      <div class="logos">
        <img
          src="../../assets/logo-mega-rocket.png"
          alt="Logo"
          id="principal-logo"
        />
      </div>
      <div class="logos">
        <img
          src="../../assets/hamburguer-menu.svg"
          alt="hamburguer-menu-icon"
          id="hamburguer-icon"
        />
      </div>
    </header>
    <aside class="container">
      <nav>
        <ul class="list">
          <li class="btn-nav">
            <a href="index.html" class="btn-menu">
              <img src="../../assets/home-icon.svg" alt="home-icon" />
              Home
            </a>
          </li>
          <li class="btn-nav">
            <a href="#" class="btn-menu">
              <img src="../../assets/arrow-up.svg" alt="arrow-up-icon" />
              Sign up
            </a>
          </li>
          <li class="btn-nav">
            <a href="#" class="btn-menu">
              <img src="../../assets/arrow-right.svg" alt="arrow-right-icon" />
              Sign In
            </a>
          </li>
        </ul>
      </nav>
      <div id="contact-info">
        <h2>Contact Information</h2>
        <ul class="list">
          <li class="info-menu">
            <a href="#form" id="btn-info">
              <img src="../../assets/email.png" alt="email" class="img-info" />
              information@untitled.tld
            </a>
          </li>
          <li class="info-menu">
            <img
              src="../../assets/phone.png"
              alt="phone-icon"
              class="img-info"
            />
            (000)000-0000
          </li>
          <li class="info-menu">
            <img
              src="../../assets/home-icon.svg"
              alt="home-icon"
              class="img-info"
              id="home-icon"
            />
            1234 Somewhere Road #8254 Nashville, TN
          </li>
        </ul>
      </div>
    </aside>
    <form>
      <h2 class="section-title" id="form">Log In</h2>
      <div>
        <div class="block-form">
          <label for="first-name" class="label-form"> First name </label>
          <input
            id="first-name"
            type="text"
            name="first-name"
            placeholder="Enter first name"
          />
          <label for="last-name" class="label-form"> Last name </label>
          <input
            id="last-name"
            type="text"
            name="last-name"
            placeholder="Enter last name"
          />
        </div>
        <div>
          <input id="remember-me" type="checkbox" name="remember-me" />
          <label for="remember-me">Remember me</label>
          <input id="submit-general" type="submit" value="Enter" />
        </div>
      </div>
    </form>
  </body>
</html>
